<#include "/tpl/common/_master.html" />

<#macro customBody>
    <div class="top-offset">
        <div class="container grid fluid">
            <div class="row">
                <div class="span12">
                    <div class="panel">
                        <div class="panel-header bg-lightBlue fg-white">Coverage</div>
                        <div class="panel-content">
                            <div class="row">
                                <div class="span12">
                                    <div id="chart_container_coverage"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="span12">
                    <div class="panel">
                        <div class="panel-header bg-lightBlue fg-white">Pass rate of recent executions</div>
                        <div class="panel-content">
                            <div id="last_executions_passrate_chart_outer_container">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</#macro>

<#macro customJavascript>
    <script src="${CPATH}/highcharts/highcharts.js" type="text/javascript"></script>
    <script src="${CPATH}/js/summary.js" type="text/javascript"></script>
</#macro>

<@master pageTitle="Project Summary"/>
