<#include "/tpl/common/_master.html" />
<#include "/tpl/queue/_pagination.html" />

<#macro customBody>
    <div class="top-offset">
        <div class="grid fluid">
            <div class="row">
                <div class="span12">
                    <div class="panel">
                        <div class="panel-header bg-lightBlue fg-white">Queue Entries</div>
                        <div class="panel-content">
                            <table id="queue_table" class="table">
                                <thead>
                                <tr>
                                    <th class="text-left">ID</th>
                                    <th class="text-left">Name</th>
                                    <th class="text-left">Slave</th>
                                    <th class="text-left">Index</th>
                                    <th class="text-left">Status</th>
                                    <th class="text-left">StartTime</th>
                                    <th class="text-left">EndTime</th>
                                    <th class="text-left">ExecutionId</th>
                                    <th class="text-left">ExecResult</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                                <tfoot>
                                <tr><td id="queue_table_pagination_container" colspan="11"></td></tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</#macro>

<#macro customJavascript>
    <script id="queue_table_row_tpl" type="text/x-dot-template">
        <tr class="{{=it.rowCssClass}}">
            <td>{{=it.id}}</td>
            <td>{{=it.name}}</td>
            <td>{{=it.slave_name}}</td>
            <td>{{=it.index}}</td>
            <td>{{=it.status}}</td>
            <td>{{=it.start_time}}</td>
            <td>{{=it.end_time}}</td>
            <td>{{=it.execution_id}}</td>
            <td>{{=it.exec_result}}</td>
        </tr>
    </script>
    <@queuePagination />
    <script src="${CPATH}/js/queue.js" type="text/javascript"></script>
    <script src="${CPATH}/js/refreshQueueForProject.js" type="text/javascript"></script>
</#macro>

<@master pageTitle="Execution Queue"/>
