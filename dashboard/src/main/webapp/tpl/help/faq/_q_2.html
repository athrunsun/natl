<#include "/tpl/help/faq/_question.html" />

<#macro qname>
Do we support JUnit?
</#macro>

<#macro qanswer>
<p>No. </p> 
<p>TestNG is the only framework supported so far. Please make sure the annotations are converted to TestNG. 
You can refer to <a href="http://testng.org/doc/migrating.html" target="_blank">this link</a> for more information.</p>
</#macro>
