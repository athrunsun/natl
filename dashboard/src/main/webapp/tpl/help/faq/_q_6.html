<#include "/tpl/help/faq/_question.html" />

<#macro qname>
Do we support project compiled by ANT?
</#macro>

<#macro qanswer>
No. MAVEN is the only compilling tool supported so far. Please make sure your project is migrated to MAVEN. 
You can refer to <a href="http://maven.apache.org/general.html#using-ant-tasks" target="_blank">MAVEN FAQ</a> or 
<a href="http://maven.apache.org/archives/maven-1.x/using/migrating.html#Maven_for_Ant_Users" target="_blank">
migrating MAVEN from Ant</a> for detailed steps.
</#macro>
